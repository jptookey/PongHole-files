	<!-- Latest compiled and minified JavaScript -->

	<script src="appScriptOpt.js"></script>
	<title>IBTEE: Vs. Profile</title>
</head>

<body id="body1">
	<div data-role="page">

		<div class="color1 border1 text1 topButton background1" onclick="goback()" id="goBack">
		</div>
		<div id="title" class="text1"> IBTEE: My Options
		</div>
		<div class="color1 border1 text1 topButton background1" onclick="enableChange()" id="editButton">
		</div>
		<div class="container" id="bigBorder">
			<form class="form-horizontal" role="form">
				<div class="form-group form-group-sm">
					<label class="col-xs-4 control-label" for="userScale">Default Rank Scale</label>
					<div class="col-xs-8">
						<select class='border1' id="userScale"><option value='City'>Local</option><option value='State'>Region</option><option value="Country">Global</option></select>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-xs-4 control-label" for="notificationStyle">Game Notifications</label>
					<div class="col-xs-8">
						<select class="border1" id='notificationStyle'><option value='Email'>Email and App</option><option value='App'>Application Only</option></select>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-xs-4 control-label"  for="userOrg">Organization</label>
					<div class="col-xs-8">
						<input class="border1" id="userOrg" placeholder="Your University" disabled/>
					</div>
				</div>
			</form>
			<div class="border1 color1 text1" id="saveChangeOB" onclick="goBackNoSave()"></div>
			<div class="border1 color1 text1" id="saveChangeO" onclick="pushOptions()"></div>
		</div>
		<script src="appScriptOpt.js"></script>
	</div>
</body>
